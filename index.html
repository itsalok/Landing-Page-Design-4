<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
    <div class="container-fluid bg-container">
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="#" id="logo">
                <img src="Assets/images/logo.png" width="240" height="60" alt="">
            </a>
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="Assets/images/toggle.png" width="50" height="20" alt="">
                </a>
            </nav>
        </nav>
        <div class="container py-4">
            <div class="row">
                <div class="col-md-7">
                    <h1>Money Heist</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti quasi ratione quod, repellat,
                        voluptatem, et possimus consectetur magni distinctio maxime explicabo numquam! Maxime, at
                        consectetur?</p>

                    <div class="button py-3">
                        <button type="button" class="btn" onclick="toggle();"><img src="Assets/images/play.png"
                                width="35" height="35" class="mr-2">Watch Trailer</button>
                    </div>
                </div>
                <div class="col-md-5 d-flex justify-content-end">
                    <ul class="sci">
                        <li><a href="#"><img src="Assets/images/facebook.png" alt=""></a></li>
                        <li><a href="#"><img src="Assets/images/instagram.png" alt=""></a></li>
                        <li><a href="#"><img src="Assets/images/twitter.png" alt=""></a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 ml-3 imgBox">
                </div>
            </div>
        </div>
    </div>
    <div class="trailer">
        <video src="Assets/video/Money Heist - Official Trailer _ Netflix.mp4" controls="true"></video>
        <img src="assets/images/close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        function toggle() {
            var trailer = document.querySelector('.trailer');
            var video = document.querySelector('video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
